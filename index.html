<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&family=Nunito+Sans:opsz,wght@6..12,500&family=PT+Sans:wght@400;700&family=Poppins:wght@300;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>Quote of the Day</h1>
        <div class="quote-container">
            <p class="quote">
              <!-- <i class="fa-solid fa-quote-left"></i> This is why I loved
                technology: if you used it right, it could give you the power &
                privacy <i class="fa-solid fa-quote-right"></i> -->
          </p>
          <div class="author">
              <p class="author-name"></p> <!-- -Cory Doctorow -->
            </div>
            <hr>
          <div class="button-container">
            <div class="util-btn">
                <button class="btn speach "><i class="fa-solid fa-volume-high"></i></button>
                <button class="btn copy "><i class="fa-solid fa-copy"></i></button> 
               
                <!-- <button class="btn twitter"><i class="fa-brands fa-x-twitter"></i></button> -->
            </div>
            <div class="generate-button"><button class="generate ">NEW QUOTE</button>
            </button>
        </div>
        </div>
        </div>
        
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
